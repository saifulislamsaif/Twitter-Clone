{% load staticfiles %}
{% load cloudinary %}
<!doctype html>
<html>

<head>
  <title>Twitter Clone</title>
  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="{% static 'twitter_app/assets/icon-blue.png' %}" />
  <!-- META INFO -->
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- BOOTSTRAP JQUERY CDNSs -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Font Awsome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- MY CSS LINKS -->
  {% block csslink %}
  <!-- the specific pages specific .css file goes here -->
  {% endblock %}
  <link rel="stylesheet" href="{% static 'twitter_app/css/base.css' %}" />




</head>

<body>
  <div class="container-fluid">

    {% if has_navbar == True %}
    <!-- TOP NAV BAR -->
    <div class="row" id="top-nav-bar-parent-row">
      <div class="col-md-12">
        <div id="top-nav-bar">
          <button id="nav_open_btn"><i class="fa fa-bars"></i></button>
          <button id="nav_close_btn"><i class="fa fa-close"></i></button>

          <a href="{% url 'home' %}" id="home-link"><i class="fa fa-home"></i> Home</a>
          <a href="{% url 'profile' %}" id="profile-link"><i class="fa fa-user"></i> Profile</a>
          <a href="{% url 'explore' %}" id="explore-link" ><i class="fa fa-globe"> </i> Explore</a>

          {% block searchForm %}

          {% endblock %}


          <img alt="logo" src="{% static 'twitter_app/assets/icon-blue.png' %}" height="30px" id="logo" >

          <a id="logout-link" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i>  Logout</a>
          <!-- Settings box -->
          <a id="settings-link" href="{% url 'profile_settings' %}"><i class="fa fa-cog"></i> Settings</a>

        </div>
      </div>
    </div>
    <!-- / TOP NAV BAR -->
    {% endif %}

     {% block content %}
    <!-- Content goes here -->
    {% endblock %}
  </div>


  <!-- responsive links -->
  <script src="{% static 'twitter_app/js/navbar.js' %}"></script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
